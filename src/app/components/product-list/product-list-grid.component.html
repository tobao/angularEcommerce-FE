<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageURL }}" class="img-responsive">
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>

        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-5"></div>

          <div class="col-md-7">
              <div class="row">
                <div class="col-12 col-sm-4 col-md-8 d-flex justify-content-center">

                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  (pageChange)="listProducts()">

                  </ngb-pagination>

                </div>

                <div class="col-12 col-sm-8 col-md-4 mt-2">
                  <span class="me-2">Page Size</span>

                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                      <option selected="true">5</option>
                      <option>10</option>
                      <option>20</option>
                      <option>50</option>
                  </select>
                </div>
              </div>
          </div>

        </div>
    </div>
    <!-- end footer -->

    </div>
  </div>
</div>
